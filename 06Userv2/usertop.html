<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../lib/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/osql.js"></script>

    <script>
        osql.requireLogin();//すべてのページに入れる．google認証をし，osql.connect()や，osql.getMe()を使えるようにしてくれる．

        $().ready(function () {
            init();
            change();
        });

        function init() {
            var name = sessionStorage.getItem('username');
            document.getElementById('welcome').innerHTML = 'ようこそ' + name + 'さん';
        }

        async function change() {
            var object = sessionStorage.getItem('userid');
            console.log(object);
            var html = '';
            html = html + '<a href="update.html?userid=' + object + '">変更</a>';
            document.getElementById('change').innerHTML = html;
        }
    </script>

</head>

<body>
    <h1>ユーザトップ</h1>
    <p id="welcome"></p>
    <hr>
    <p id="change"></p>

</body>

</html>
